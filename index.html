<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>World Best Players</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>

    <!-- header start -->
    <header class="container">
        <img src="" alt="">
        <h1>The best player in the world</h1>
        <p>World's Best Players Price List, Their Remuneration</p>
    </header>
    <!-- header end  -->

    <!-- main tag start -->
    <main class="container">
        <section>
            <div class="container">

                <!-- card start -->

                <div class="row">
                    <div class="col-8">
                        <div class="row row-cols-1 row-cols-md-3 g-4">

                            <!-- player messi card -->

                            <div class="col">
                                <div class="card">
                                    <img src="image/Lione Messi.jpg" class="card-img-top" alt="...">
                                    <div class="card-body">
                                        <h5 class="card-title">Lionel Messi</h5>
                                        <button class="btn btn-primary" onclick="addToPlayer(this)">Select Players</button>
                                    </div>
                                </div>
                            </div>

                            <!-- player mbappa card -->

                            <div class="col">
                                <div class="card">
                                    <img src="image/Mbappe.jpg" class="card-img-top" alt="...">
                                    <div class="card-body">
                                        <h5 class="card-title">Mbappe</h5>
                                        <button class="btn btn-primary" onclick="addToPlayer(this)">Select Players</button>
                                    </div>
                                </div>
                            </div>

                            <!-- player dmaria card -->

                            <div class="col">
                                <div class="card">
                                    <img src="image/Di Maria.jpg" class="card-img-top" alt="...">
                                    <div class="card-body">
                                        <h5 class="card-title">Di Maria</h5>
                                        <button class="btn btn-primary" onclick="addToPlayer(this)">Select Players</button>
                                    </div>
                                </div>
                            </div>

                            <!-- player neymar card -->

                            <div class="col">
                                <div class="card">
                                    <img src="image/Neymar.jpg" class="card-img-top" alt="...">
                                    <div class="card-body">
                                        <h5 class="card-title">Neymar</h5>
                                        <button class="btn btn-primary" onclick="addToPlayer(this)">Select Players</button>
                                    </div>
                                </div>
                            </div>

                            <!-- player silva card -->

                            <div class="col">
                                <div class="card">
                                    <img src="image/Silva.jpg" class="card-img-top" alt="...">
                                    <div class="card-body">
                                        <h5 class="card-title">Silva</h5>
                                        <button class="btn btn-primary" onclick="addToPlayer(this)">Select Players</button>
                                    </div>
                                </div>
                            </div>
                            <!-- player neymar card -->

                            <div class="col">
                                <div class="card">
                                    <img src="image/Cristianor Ronaldo.jpg" class="card-img-top" alt="...">
                                    <div class="card-body">
                                        <h5 class="card-title">Neymar</h5>
                                        <button class="btn btn-primary" onclick="addToPlayer(this)">Select Players</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- card end -->



                    <!-- seclect player start  -->
                    <div class="col-4">
                        <div class="bg-black text-white py-3 mb-3 text-center">
                            <h4>Selected-Player</h4>
                            <ol id="player-list">

                            </ol>
                        </div>
                        <!-- seclect player start  -->

                        <!-- player calculater start -->

                        <div class="bg-black text-white mt-2">
                            <div class="p-5">
                                <h4 class="text-center"> Budget</h4>
                                <p>Per Player <input type="text" id="per-player"></p>
                                <div class="text-center">
                                    <button class="btn btn-primary ms-5" id="calculater">Calculater</button>
                                </div>
                                <div>
                                    <h5 class="my-3">Player Expenses : $ <span id="player-expenses">00</span></h5>
                                    <p>Manager <input type="text" id="manager-field"></p>
                                    <p>Coach <input type="text" id="coach-field"></p>
                                </div>
                                <div class="text-center">
                                    <button class="btn btn-primary" id="total-calculate">Calculate total</button>
                                </div>
                                <h5 class="my-3">total Balance: $ <span id="total">00</span></h5>
                            </div>
                        </div>
                    </div>

                    <!-- player calculater end  -->

                </div>
            </div>
        </section>
    </main>
    <!-- main tag end -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <!-- javascript link  -->
    <script src="js/player.js"></script>
    <script src="js/totalBalance.js"></script>
</body>

</html>
